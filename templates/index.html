<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpaca Balance Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div style="display: flex; align-items: center;">
                <span class="navbar-brand">Alpaca Balance Tracker</span>
                <span id="market-status" class="market-status">Loading...</span>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Balance Overview Section -->
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Account Overview</h2>
                <span id="last-update" class="text-secondary"></span>
            </div>
            <div class="balance-grid">
                <div class="balance-item">
                    <div class="balance-label">Current Balance</div>
                    <div id="current-balance" class="balance-value">$0.00</div>
                </div>
                <div class="balance-item">
                    <div class="balance-label">Cash Balance</div>
                    <div id="cash-balance" class="balance-value">$0.00</div>
                </div>
                <div class="balance-item">
                    <div class="balance-label">Buying Power</div>
                    <div id="buying-power" class="balance-value">$0.00</div>
                </div>
                <div class="balance-item">
                    <div class="balance-label">Daily P/L</div>
                    <div id="daily-change" class="balance-value">$0.00 (0.00%)</div>
                </div>
            </div>
        </div>

        <!-- Positions Section -->
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Current Positions</h2>
            </div>
            <table class="positions-table">
                <thead>
                    <tr>
                        <th>Symbol</th>
                        <th>Quantity</th>
                        <th>Entry Price</th>
                        <th>Current Price</th>
                        <th>P/L</th>
                        <th>P/L %</th>
                    </tr>
                </thead>
                <tbody id="positions-body"></tbody>
            </table>
        </div>

        <!-- Orders Section -->
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Open Orders</h2>
            </div>
            <table class="orders-table">
                <thead>
                    <tr>
                        <th>Symbol</th>
                        <th>Side</th>
                        <th>Quantity</th>
                        <th>Type</th>
                        <th>Limit Price</th>
                        <th>Submitted At</th>
                    </tr>
                </thead>
                <tbody id="orders-body"></tbody>
            </table>
        </div>

        <!-- Log Section -->
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Activity Log</h2>
            </div>
            <div class="log-container" id="log-container"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
