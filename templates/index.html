<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Bot Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center my-4">Trading Bot Dashboard</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Account Balance</h3>
                    </div>
                    <div class="card-body">
                        <div id="balance-container">
                            <div class="balance-item">
                                <h4>Total Equity: <span id="total-equity">$0.00</span></h4>
                            </div>
                            <div class="balance-item">
                                <h4>Cash Balance: <span id="cash-balance">$0.00</span></h4>
                            </div>
                            <div class="balance-item">
                                <h4>Buying Power: <span id="buying-power">$0.00</span></h4>
                            </div>
                            <div class="balance-item">
                                <h4>Hour P/L: <span id="hour-pl">$0.00 (0.00%)</span></h4>
                            </div>
                            <div class="balance-item">
                                <h4>Day P/L: <span id="day-pl">$0.00 (0.00%)</span></h4>
                            </div>
                            <div class="balance-item">
                                <small id="last-update">Last Update: Never</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Active Trades</h3>
                    </div>
                    <div class="card-body">
                        <div id="trades-container"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3>Bot Actions Log</h3>
                    </div>
                    <div class="card-body">
                        <div id="log-container"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
